{% extends 'basefile/base.html' %}
{% load static %}
{% block content %}

   <div class="wrapper-inner bg-sky">
   
      <section class="from-wrap">
         <div class="form-box-out">
            <div class="container">
               <div class="row">
                  <div class="col-md-7">
                     <div class="user_forms_content">
                        <div class="head-line">
                           <h2>Forgot Password</h2>
                        </div>
                    
                        <form method="POST" id="forgot-pass" >
                           {% csrf_token %}
                           <div class="form-group" id="forgotpassword">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input data-rule-required="true" data-msg-required="This field is required." type="email" name="email" class="form-control" placeholder="Enter your email/mobile number">
                           </div>
                                
                           <div class="forgot-pass">
                              <button type="submit" class="btn">Submit</button>
                           </div>
                        </form>
                     </div>
                  </div>
                  <div class="col-md-5">
                     <div class="login-banner">
                        <img src="{%static 'images/forgot-banner.png' %}">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>

   </div>

{% include "footer.html" %}

<script>
  setTimeout(() => {
    $('.alert').fadeOut('fast');
  }, 3000);
</script>
{% endblock content %}
