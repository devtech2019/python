{% extends 'basefile/base.html' %}
{% load static %}
{% block content %}

   <div class="wrapper-inner bg-sky">
   
      <section class="from-wrap">
         <div class="form-box-out">
            <div class="container">
               <div class="row">
                  <div class="col-md-7">
                     <div class="user_forms_content">
                        <div class="head-line">
                           <h2>Forgot Password Verification</h2>
                        </div>
                     
                        <form method="POST" id="forgot-otp">
                           {% csrf_token %}
                           <div class="form-group">
                              <label for="exampleInputEmail1" class="form-label">Enter OTP</label>
                              <div id="otp" class="inputs-otp-row">
                                 

                                 <input  maxlength=1   name="otp1" class="form-control otp" placeholder="0">
                                 <input data-rule-required="true" data-msg-required="This field is required." type="tel"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"   name="otp2" class="form-control otp" placeholder="0">
                                 <input data-rule-required="true" data-msg-required="This field is required." type="tel"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"   name="otp3" class="form-control otp"  placeholder="0">
                                 <input data-rule-required="true" data-msg-required="This field is required." type="tel"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  name="otp4"  class="form-control otp" placeholder="0">
                              </div>
                           </div>
                                <h1></h1>
                           <div class="forgot-pass">
                              <button type="submit" class="btn">Verify</button>
                              <a class="resend-otp" href="/resendotp/{{m.OTP_string}}"> Resend OTP </a>
                              {% comment %}  {% endcomment %}
                              {% comment %} <a class="resend-otp" href="">Resend OTP</a> {% endcomment %}
                           </div>
                        </form>
                     </div>
                  </div>
                  <div class="col-md-5">
                     <div class="login-banner">
                        <img src="{% static 'images/forgot-banner.png' %}">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>

   </div>

{% include "footer.html" %}

<script>
     $(document).ready(function(){    
      $('.otp:first').focus()    
      $(".otp").keyup(function(e){            
         if(e.keyCode == 8){
               $(this).prev().focus();    
         }else{
               if($(this).val()){
                  $(this).next().focus();
               }
         }            
      });
   });
</script>
<script>
  setTimeout(() => {
    $('.alert').fadeOut('fast');
  }, 3000);
   
</script>
{% endblock content %}
